<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall-E & Eve</title>
    <link rel="stylesheet" href="/scss/dist/Wall-E.css">
</head>
<body>
    <div class="container">
        <div class="wall-e">
            <div class="body">
                <div class="text">WALL &#8226;<span>E</span></div>
                <div class="chest"></div>
                <div class="leftHand"></div>
                <div class="rightHand"></div>
            </div>
            <div class="wheel leftWheel">
                <div class="box"></div>
            </div>
            <div class="wheel rightWheel">
                <div class="box"></div>
            </div>
            <div class="neck"></div>
            <div class="head"></div>
            <div class="leftEye"></div>
            <div class="rightEye"></div>
            <div class="shadow"></div>
        </div>
        <div class="eve">
            <div class="head">
                <div class="eyes">
                    <div class="leftEye"></div>
                    <div class="rightEye"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
        <div class="heart"></div>
    </div>
</body>
</html>
